</head>
<body>
<div class="main-wrapper">

    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto offset-md-3">
                <div class="text-center">
                    <a href="dashboard.html"><img src="../static/assets/images/logo.png"
                                                  class="img-fluid my-3 mt-5 mb-5" width="200px" alt="profile"></a>
                </div>

                <div class="card ">
                    <!-- Flashed Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-dismissible fade show" role="alert"
                         style="{% if category == 'error' %}background-color: #f8d7da; color: #721c24;{% elif category == 'success' %}background-color: #d4edda; color: #155724;{% endif %}">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <form action="/update_password" method="post" class="card-body cardbody-color p-lg-5">
                        <h2 class="text-center text-dark mt-5 mb-5">Update Password</h2>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="old_password" id=old_password
                                   placeholder="Old Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="new_password" id="new_password"
                                   placeholder="New Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="new_conf_password"
                                   placeholder="Confirm New Password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5 mb-4 w-100">Reset Password</button>
                        </div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already have an account? &nbsp;&nbsp;
                            <a href="/login">Sign In.</a></div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Add custom JavaScript -->
<script>
        function blockSpace(event) {
            // Check if the pressed key is the space key (key code 32)
            if (event.keyCode === 32) {
                event.preventDefault();
            }
        }

        $(function() {
            // Attach blockSpace function to all text and password input fields
            $('input[type="text"], input[type="password"]').on('keypress', blockSpace);
        });

</script>
